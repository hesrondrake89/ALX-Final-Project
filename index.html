<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaSeriesVault</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Secular One">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* added CSS for centerring the text in the footer */
        footer {
            text-align: center;
            background: #333; 
            color: #fff; 
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/my_logo.png" alt="CinemaSeriesVault">
        </div>
        <div class="button-container">
            <button id="aboutUsButton" onclick="window.location.href='about.html'" class="stylish-button">About Us</button>
         </div>
        
    </header>

    <div class="hero">
        <div class="hero-content">
            <div class="hero-text" style="margin-top: 20px;">
                <h1>Welcome to CinemaSeriesVault</h1>
                <p>Discover millions of movies & TV shows.</p>
            </div>
            <div id="search-container" style="margin-top: 5px;">
                <input type="text" id="movieTitleInput" placeholder="Enter movie/series title">
                <button id="fetchButton">Search</button>
                <span id="titleErrorMessage" class="error-message"></span> <!-- title is required error -->
                <span id="errorMessage" class="error-message"></span> <!-- movie not found error -->
                <ul id="suggestions" class="suggestions"></ul> <!-- tv/show suggestions -->
            </div>

        </div>
    </div>

    <!-- HTML structure for the upcoming movie releases section -->
    <section class="movie-section">
        <h2>Upcoming Movie Releases</h2>
        <div id="movie-section-container" class="row">
            <!-- Added bootstrap responsive classes to the movie containers -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 movie-container">
                
            </div>
           
        </div>
    </section>

    <!-- HTML structure for the Tv shows airing today section -->
<div class="movie-section">
    <h2>TV Shows Airing Today</h2>
    <div id="tv-airing-today-container" class="horizontal-scroll">
        
    </div>
</div>
    </div>

    <div id="movieData">
        <!-- error message span -->
        <span id="errorMessage" class="error-message"></span>
    </div>

    <!-- the footer -->
    <footer>
        <p>&copy; 2023 CinemaSeriesVault. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
